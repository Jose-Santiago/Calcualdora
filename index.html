<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <h1>Calculadora de Operaciones Basicas</h1>
            </div>
        </header>
        <main>
            <div class="containerMain">
                <div class="containerInputText">
                    <input type="text" name="" id="inOut">
                </div>
                <div class="containerButtons1">
                    <input type="button" value="7" id="7" class="btnNumber">
                    <input type="button" value="8" id="8" class="btnNumber">
                    <input type="button" value="9" id="9" class="btnNumber">
                    <input type="button" value="/" id="/" class="btnNumber">
                </div>
                <div class="containerButtons2">
                    <input type="button" value="4" id="4" class="btnNumber">
                    <input type="button" value="5" id="5" class="btnNumber">
                    <input type="button" value="6" id="6" class="btnNumber">
                    <input type="button" value="x" id="x" class="btnNumber">
                </div>
                <div class="containerButtons3">
                    <input type="button" value="1" id="1" class="btnNumber">
                    <input type="button" value="2" id="2" class="btnNumber">
                    <input type="button" value="3" id="3" class="btnNumber">
                    <input type="button" value="-" id="-" class="btnNumber">
                </div>
                <div class="containerButtons4">
                    <input type="button" value="0" id="0" class="btnNumber">
                    <input type="button" value="." id="." class="btnNumber">
                    <input type="button" value="c" id="c" class="btnNumber">
                    <input type="button" value="+" id="+" class="btnNumber">
                </div>
                <div class="containerIgual">
                    <input type="button" value="=" id="=" class="btnIgual">
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <p>
                    Jose Santiago - 2023
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
